apiVersion: apps/v1
kind: Deployment
metadata:
  name: twedds-deployment
  namespace: twedds
spec:
  replicas: 2
  selector:
    matchLabels:
      app: twedds
  template:
    metadata:
      labels:
        app: twedds
    spec:
      containers:
      - name: twedds-container
        image: tmomtpedge/tweddslw:TWEDDS2.2.5.61
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      imagePullSecrets:
      - name: twedds-dockerhub-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: twedds-hpa
  namespace: twedds
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: twedds-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90
